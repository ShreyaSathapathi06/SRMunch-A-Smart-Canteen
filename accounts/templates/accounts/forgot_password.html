{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password | SRMunch</title>
    <link rel="stylesheet" href="{% static 'canteen/menu.css' %}">
</head>
<body style="background:#0f1b33; font-family: 'Segoe UI', sans-serif;">

<div style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="
        background: #132440;
        color: white;
        padding: 40px;
        width: 420px;
        border-radius: 14px;
        box-shadow: 0 0 18px rgba(0,0,0,0.45);
        display: flex;
        flex-direction: column;
        align-items: center;
    ">

        <!-- Logo -->
        <img src="{% static 'canteen/logo.png' %}" alt="SRMunch Logo"
             style="width:200px; height:auto; margin-bottom:10px; object-fit: contain;">

        <h1 style="
            text-align:center;
            color:#ff9f1c;
            font-size:36px;
            letter-spacing:1px;
            margin-bottom:10px;
            margin-top:auto; 
        ">
            SRMunch
        </h1>

        <p style="text-align:center; color:#00e5ff; margin-bottom:25px;">
            Enter your SRM email to reset your password
        </p>

        <!-- Backend error box -->
{% if error %}
<div id="serverError" style="background:#ffb3b3; color:#700; padding:10px; border-radius:6px; margin-bottom:15px; text-align:center; width:100%; display:block;">
    {{ error }}
</div>
{% endif %}


        <form method="POST" style="width:100%;">
            {% csrf_token %}
            <div style="width:100%; margin-bottom:18px;">
                <label style="display:block; color:#ff9f1c; font-weight:bold; margin-bottom:6px; ">SRM Email</label>
                <input type="email" name="email" placeholder="yourname@srmist.edu.in" required
                       style="
                            width:100%;
                            padding:14px 12px;
                            border-radius:8px;
                            border:none;
                            background:#fdf6f0;
                            font-size:15px;
                            color:#132440;
                            box-sizing: border-box;
                       ">
            </div>

            <button type="submit" style="
                width:100%;
                padding:14px;
                background:#00e5ff;
                border:none;
                border-radius:10px;
                font-weight:bold;
                font-size:16px;
                cursor:pointer;
            ">Send Reset Link</button>
        </form>

        <div style="text-align:center; margin-top:22px;">
            <p><a href="{% url 'student_login' %}" style="color:#00e5ff;">Back to Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
