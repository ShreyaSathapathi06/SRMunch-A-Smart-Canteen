{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete | SRMunch</title>
    <link rel="stylesheet" href="{% static 'canteen/menu.css' %}">
</head>
<body style="background:#0f1b33; font-family: 'Segoe UI', sans-serif;">

<div style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="
        background: #132440;
        color: white;
        padding: 40px;
        width: 420px;
        border-radius: 14px;
        box-shadow: 0 0 18px rgba(0,0,0,0.45);
        display: flex;
        flex-direction: column;
        align-items: center;
       
    ">

        <!-- Logo -->
        <img src="{% static 'canteen/logo.png' %}" alt="SRMunch Logo"
             style="width:200px; height:auto; margin-bottom:20px; object-fit: contain;">

        <h1 style="
            text-align:center;
            color:#ff9f1c;
            font-size:36px;
            letter-spacing:1px;
            margin-bottom:10px;
        ">
            SRMunch
        </h1>

        <p style="text-align:center; color:#00e5ff; margin-bottom:25px; font-size:16px;">
            Your password has been successfully reset!
        </p>

        <div style="width:100%; text-align:center; margin-bottom:20px;">
            <a href="{% url 'student_login' %}" style="
                display:inline-block;
                width:100%;
                padding:14px;
                background:#00e5ff;
                color:#132440;
                text-decoration:none;
                font-weight:bold;
                border-radius:10px;
                font-size:16px;
                cursor:pointer;
                 box-sizing: border-box;
            ">Back to Login</a>
        </div>

        <p style="text-align:center; color:#ff9f1c; font-size:14px; margin-top:10px;">
            Remember your new password for next time!
        </p>

    </div>
</div>

</body>
</html>
